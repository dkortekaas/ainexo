name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  # Run all tests before deployment
  test-before-deploy:
    name: Pre-deployment Tests
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "postgresql://test:test@localhost:5432/test"
      NEXTAUTH_SECRET: "test-secret-min-32-characters-long-for-testing-purposes"
      NEXTAUTH_URL: "http://localhost:3000"
      ENCRYPTION_KEY: "test-encryption-key-32-chars-long-for-testing"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm run test:ci

      - name: Build verification
        run: npm run build

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test-before-deploy
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')

    environment:
      name: staging
      url: https://staging.embediq.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Wait for deployment to be ready
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 10

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging..."

          # Health check with retry logic
          max_attempts=5
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Health check attempt $attempt/$max_attempts..."

            if curl -f -s -o /dev/null -w "%{http_code}" https://staging.embediq.app/api/health | grep -q "200"; then
              echo "‚úÖ Health check passed!"

              # Get detailed health info
              echo "Fetching detailed health status..."
              curl -s https://staging.embediq.app/api/health | jq '.'

              exit 0
            fi

            echo "Health check failed, retrying in 10 seconds..."
            sleep 10
            attempt=$((attempt + 1))
          done

          echo "‚ùå Health check failed after $max_attempts attempts"
          exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test-before-deploy, deploy-staging]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'

    environment:
      name: production
      url: https://embediq.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Wait for deployment to be ready
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 10

      - name: Run production smoke tests
        run: |
          echo "Running smoke tests against production..."

          # Health check with retry logic
          max_attempts=5
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Health check attempt $attempt/$max_attempts..."

            if curl -f -s -o /dev/null -w "%{http_code}" https://embediq.app/api/health | grep -q "200"; then
              echo "‚úÖ Health check passed!"

              # Get detailed health info
              echo "Fetching detailed health status..."
              curl -s https://embediq.app/api/health | jq '.'

              exit 0
            fi

            echo "Health check failed, retrying in 10 seconds..."
            sleep 10
            attempt=$((attempt + 1))
          done

          echo "‚ùå Health check failed after $max_attempts attempts"
          exit 1

      - name: Verify critical services
        run: |
          echo "Verifying critical services..."

          # Check if any service is in error state
          health_response=$(curl -s https://embediq.app/api/health)

          if echo "$health_response" | jq -e '.checks.database.status == "error"' > /dev/null; then
            echo "‚ùå Database check failed!"
            exit 1
          fi

          echo "‚úÖ All critical services are operational"

      - name: Notify deployment success
        if: success()
        run: |
          echo "üöÄ Production deployment successful!"
          # Add notification logic here (Slack, Discord, email, etc.)

      - name: Rollback on failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed! Consider rolling back."
          # Add rollback logic or notifications here
